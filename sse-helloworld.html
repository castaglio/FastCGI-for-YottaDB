<!DOCTYPE html>
<html><head><title>SSE with YottaDB</title>
<script>
function init() {
    var source = new EventSource("/ydb/fcgi-sse");
    source.addEventListener('message',f, false);
}
function f(event) {
    document.getElementById("data").firstChild.nodeValue =
    event.data;
}
</script>
</head>
<body onload="init()">

</body>
</html>
